<!DOCTYPE html>
<html lang="es">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>Easy Valve - Cálculo de válvulas y pérdida de carga en instalaciones hidráulicas</title>
	<meta name="description" content="Easy Valve es una herramienta online gratuita para calcular el Kvs, la pérdida de carga o el caudal en válvulas hidráulicas. Ideal para ingenieros, instaladores y proyectistas.">
	<link rel="canonical" href="https://easyvalve.arcsl.com">
	<meta property="og:title" content="Easy Valve – Cálculo de válvulas hidráulicas de forma rápida y precisa">
	<meta property="og:description" content="Herramienta profesional para el cálculo de Kvs, pérdida de carga y selección de válvulas. Incluye tabla comparativa de modelos.">
	<meta property="og:url" content="https://easyvalve.arcsl.com">
	<meta property="og:type" content="website">
	<meta property="og:locale" content="es_ES">

	<!-- SEO -->
	<meta name="robots" content="index, follow">

	<script src="./valvulas.js"></script>
	<script src="./script.js" defer></script>

	<link rel="icon" type="image/png" href="./images/ARClogo.png">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="./styles.css">

</head>

<body class="w3-container">


	<div class="w3-center">

		<div style="display: flex; align-items: center; justify-content: center; margin-top: 25px;">
			<a href="https://www.arcsl.com">
				<img src="./images/ARClogo.png" alt="Logotipo" width="100" height="100" class="w3-margin-right w3-margin-top" style="display: inline-block;">
			</a>
			<h1 class="w3-margin-left custom-text" style="display: inline-block;">EASY VALVE</h1>
		</div>

		<!-- Sección 1: Calcular -->
		<div class="w3-card w3-padding w3-row-padding w3-margin-bottom" style="width: 800px; margin-top: 25px;">
			<h3>1.- Calcular</h3>

			<div class="w3-row-padding">

				<div class="w3-col l4 m4 s12 w3-margin-top w3-margin-bottom w3-center">
					<label><input type="radio" name="selecCalculo" class="w3-radio w3-margin-right" value="caudalInput">Q (m³/h):</label>
					<input id="caudalInput" class="w3-input w3-border input w3-margin-top" type="number" min="1" step="1" style="margin: auto;">
				</div>

				<div class="w3-col l4 m4 s12 w3-margin-top w3-margin-bottom w3-center">
					<label><input type="radio" name="selecCalculo" class="w3-radio w3-margin-right" value="perdidaInput">ΔP (m.c.a):</label>
					<input id="perdidaInput" class="w3-input w3-border input w3-margin-top" type="number" min="1" step="1" style="margin: auto;">
				</div>

				<div class="w3-col l4 m4 s12 w3-margin-top w3-margin-bottom w3-center">
					<label><input type="radio" name="selecCalculo" class="w3-radio w3-margin-right" value="kvsInput">Kvs:</label>
					<input id="kvsInput" class="w3-input w3-border input w3-margin-top" type="number" min="1" step="1" style="margin: auto;">
				</div>

			</div>
		</div>


		<!-- Sección 2: Seleccionar tipo de válvula -->
		<div class="w3-card w3-padding w3-row-padding w3-margin-bottom" style="width: 800px; margin-top: 25px;">

			<h3 style="margin-bottom: 25px;">2. Tipo de Válvula</h3>

			<div class="w3-col l6 m6">
				<label>Tipo:</label>
				<select id="selectorTipo" class="w3-select w3-pale-green input"></select>
			</div>

			<div class="w3-col l6 m6">
				<label>Subtipo:</label>
				<select id="selectorSubtipo" class="w3-select w3-pale-green input"></select>
			</div>

			<div class="w3-col l12" style="margin-top: 25px;">
				<table class="w3-table w3-bordered w3-margin-top">
					<thead>
						<tr id="cabeceratabla">
							<th><label>Modelo</label></th>
							<th><label>Kvs</label></th>
							<th><label>ΔP (m.c.a)</label></th>
							<th><label>Autoridad</label></th>
						</tr>
					</thead>
					<tbody id="tablaSugerenciasBody">
						<tr>
							<td><label>-</label></td>
							<td><label>-</label></td>
							<td><label>-</label></td>
							<td><label>-</label></td>
						</tr>
						<tr>
							<td><label>-</label></td>
							<td><label>-</label></td>
							<td><label>-</label></td>
							<td><label>-</label></td>
						</tr>
						<tr>
							<td><label>-</label></td>
							<td><label>-</label></td>
							<td><label>-</label></td>
							<td><label>-</label></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<!-- Boton info para abrir el manual -->
	<div class="no-imprimir" style="position: absolute; top: 20px; right: 36px; z-index: 9999;">
		<a id="manualBtn" href="https://github.com/arcsl/EasyValve/blob/main/README.md#easy-valve" target="_blank" class="w3-button w3-blue w3-circle w3-animate-zoom" style="width: 100px; height: 100px;" title="Ver manual">
			<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 10 10">
				<path d="M 2 3 a 2.5 2.5 0 0 1 3 0 a 2.5 2.5 0 0 1 3 0 v4 h-6 z M 2 7 a 2.5 2.5 0 0 1 3 0 a 2.5 2.5 0 0 1 3 0 M 5 3 v 4" stroke="#FFFFFF" stroke-width="0.4" fill="none" />
			</svg>
		</a>
	</div>

	<!-- inf pie de pagina -->
	<div class="w3-small w3-text-gray w3-right w3-padding-small" style="position: fixed; bottom: 5px; right: 10px; z-index: 10000;">
		EasyValve V1.1.0 - Copyright ARC S.L. 2025
	</div>

</body>

</html>
